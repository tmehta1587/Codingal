
<html> 
    <head>
        <title> Bootstrap Example </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

</script>
    </head>

    <body> 
        <div class="container">
            <h1> Basic Progress </h1>
            <p> To create a default progress bar, add a progress class to a container element and add the progress-bar class to its element. Use the CSS width property to set the width of the progress bar: </p>
            <div class="progress">
                <div class="progress-bar" style="width:70%"> 70% </div>
            </div>
        </div>
    </body>
</html>
