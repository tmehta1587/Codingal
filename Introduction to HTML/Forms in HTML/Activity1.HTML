
<html> 
<head> <title> Personal Details Forms </title></head>
<body> 
<h1> Personal Details Forms </h1>
<form> 
    <label> Name </label>
    <input type="text" id="name"><br>
    <label> Email </label>
    <input type="text" id="email"><br> 
    <label> Contact Information </label>
    <input type="password" id="contact"><br> 
    <label> Gender </label> <br> 
    <input type="radio" id="female" name="gender" value="female"> Female <br>
    <input type="radio" id="male" name="gender" value="male"> Male <br> 
    <label> Favorite City </label> <br>
    <input type="checkbox" id="bangkok" name="favorite city" value="bangkok"> Bangkok <br> 
    <input type="checkbox" id="pattaya" name="favorite city" value="pattaya"> Pattaya <br> 
    <input type="checkbox" id="phuket" name="favorite city" value="phuket"> Phuket <br> 
    <input type="submit">

</form>
</body>
</html>
