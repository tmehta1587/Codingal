

<html> 
<head> <title> Personal Details Forms </title></head>
<body> 
<h1> Personal Details Forms </h1>
<form> 
<fieldset>
    <legend> Personal Detail Forms </legend><br> 
    <label> Name </label>
    <input type="text" id="name"><br><br> 
    <label> Email </label>
    <input type="text" id="email"><br> <br> 
    <label> Contact Information </label>
    <input type="password" id="contact"><br> <br> 
    <label> Gender </label> <br>
    <input type="radio" id="female" name="gender" value="female"> Female <br>
    <input type="radio" id="male" name="gender" value="male"> Male <br> <br> 
    <label> Nationality </label>
    <input type="text" id="Nationality"> <br><br>
    <label> Age </label> <br> 
    <input type="radio" id="12-15" name="age" value="12-15"> 12-15 <br>
    <input type="radio" id="16-18" name="age" value="16-18"> 16-18 <br>
    <input type="radio" id="19-21" name="age" value="19-21"> 19-21<br> 
    <label> Other:</label>
    <input type="text" id="other"> <br><br> 
    <label> Date of Birth: </label>
    <input type="text" id="name">
</fieldset>
</form>

<form> 
    <fieldset> 
        <legend> Contact Information </legend><br> 
        <label> Current Address </label>
        <input type="text" id="Current Address"><br><br> 
        <label> Phone Number(s) </label>
        <input type="text" id="Phone Number(s)"><br> <br> 
        <label> Emergency Contact </label>
        <input type="text" id="Emergency Contact" <br> <br> <br> 
        <label> Relationship to you </label>
        <input type="text" id="relationship to you"><br> <br> 
        <input type="submit">
</form>

</body>
</html>
