

<html> 
<head> <title> Personal Details Forms </title></head>
<body> 
<h1> Personal Details Forms </h1>
<form> 
    <label> Name </label>
    <input type="text" id="name"><br><br> 
    <label> Email </label>
    <input type="text" id="email"><br> <br> 
    <label> Contact Information </label>
    <input type="password" id="contact"><br> <br> 
    <label> Gender </label> <br> <br> 
    <input type="radio" id="female" name="gender" value="female"> Female <br>
    <input type="radio" id="male" name="gender" value="male"> Male <br> <br> 
    <label> Age </label> <br> 
    <input type="radio" id="12-15" name="age" value="12-15"> 12-15 <br>
    <input type="radio" id="16-18" name="age" value="16-18"> 16-18 <br>
    <input type="radio" id="19-21" name="age" value="19-21"> 19-21<br> 
    <label> Other:</label>
    <input type="text" id="other"> <br><br> 


    <label> Favorite City </label> <br><br> 
    <input type="checkbox" id="bangkok" name="favorite city" value="bangkok"> Bangkok <br> 
    <input type="checkbox" id="pattaya" name="favorite city" value="pattaya"> Pattaya <br> 
    <input type="checkbox" id="phuket" name="favorite city" value="phuket"> Phuket <br> 
    <input type="submit">


</form>
</body>
</html>
