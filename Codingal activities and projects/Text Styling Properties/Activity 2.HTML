
<html> 
    <head><title> Transform </title> </head>
    <style> 
    div {
        width: 200px;
        height: 100px;
        background-color: lightcoral;
        border: 1px solid black;
    }

    #mydiv {
        transform: rotateX(180deg);
    }


    </style>

    <body> 
        <h1> Welcome to Codingal! </h1>
        <p> Rotate Method </p>
        <div> Codingal </div>
        <div id="mydiv"> Codingal </div>

    </body>
</html>
