<html>
<head> <title> Lists in HTML</title> </head>
<body><h1> Ordered Lists </h1>
    <ol> 
        <li> First Item </li>
        <li> Second Item </li>
        <li> Third Item </li>
        <li> Fourth Item </li>
        <li> Fifth Item </li>
    </ol>

 <h1> Unordered Lists </h1>   
    <ul> 
        <li> apples </li>
        <li> bananas </li>
        <li> grapes </li>
        <li> oranges </li>
    </ul>

<h1> Description Lists </h1>
    <dl>
        <dt> Tesla </dt>
        <dd> company that designs electric vehicles </dd>
    </dl>

</body>
</html>
