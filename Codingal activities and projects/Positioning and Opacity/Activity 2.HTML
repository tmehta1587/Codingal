
<html> 
    <head>
        <title> Opacity Activity </title>
        <style> 
        div {
            background-color: aqua;
            
        }


        .first {
            opacity: 0.2;
        }

        .second {
            opacity: 0.4;
        }

        .third {
            opacity: 0.8;
        }

        .default {
            opacity: 1;
        }

        </style>
    </head>

    <body> 
        <h1> Opacity Property Example </h1>
        <div class="first"> <p> Opacity is 0.2 </p> </div>
        <div class="second"> <p> Opacity is 0.4 </p></div>
        <div class="third"> <p> Opacity is 0.8 </p></div>
        <div class="default"> <p> Opacity is 1(default) </p></div>
    </body>
</html>
